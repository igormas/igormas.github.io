<!doctype html><html ng-app=ha ng-strict-di><head><meta charset=utf-8><title>ha</title><meta name=description content=""><meta name=viewport content="width=device-width"><!-- Place favicon.ico and apple-touch-icon.png in the root directory --><link rel=stylesheet href=styles/vendor-8d3f73ca10.css><link rel=stylesheet href=styles/app-8220d088fa.css></head><body><!--[if lt IE 10]>

<![endif]--><div layout=vertical layout-fill ng-controller="MainController as ctrl"><md-content flex=grow><div class=section-wrapper ng-controller="FormController as ctrl"><form name=redditForm ng-submit=ctrl.getSearchResult() ng-class="!!ctrl.moveFormLeft ? 'has-listings-result' : ''"><header><h1>Reddit Search</h1></header><md-input-container><label>Search</label><input type=text class=search-input ng-model=ctrl.formData.searchText name=text></md-input-container><md-button class="md-raised md-primary" ng-submit=ctrl.getSearchResult()>Submit</md-button></form><md-list flex class=search-result-container><md-subheader class="md-no-sticky search-result-title" ng-show="!!ctrl.searchListings && !ctrl.searchListings.length">No Results were found</md-subheader><md-list-item class="md-3-line listing-item repeat-animation" ng-repeat="listing in ctrl.searchListings"><img class=listing-img ng-src={{::ctrl.getListingImage(listing)}}><div class=md-list-item-text layout=column><a class=title ng-href={{listing.data.url}} target=_blank>{{ listing.data.title}}</a><h3>Author: {{ listing.data.author || ''}}</h3><p class=self-text>{{ listing.data.selftext}}</p></div></md-list-item></md-list></div></md-content></div><script src=scripts/vendor-fb79ecfee6.js></script><script src=scripts/app-86b6475508.js></script></body></html>
